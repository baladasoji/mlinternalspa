<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="dist/css/maeu.css" rel="stylesheet">
<script src="internal.js"> </script>

    <!-- Custom styles for this template -->
  </head>
<body class="usi-refresh no-footer">
        <header class="global-header">
            <div class="global-header__content">
                <a href="/" class="global-header__logo">
                    <img id="logoImage" alt="Go to homepage" src="dist/img/logos/maeu.svg">
                </a>
            </div>
        </header>
        <div id="main" style="display: block;"><div><div class="col lrg-12">
    <header id="nav" class="page-header page-header--with-background">
	<div class="page-header__content">



	    <h1 id="page-heading">Login





	    </h1>


	</div>


    </header></div>
<section class="row">
    <form class="col lrg-6 med-6" id="login-form" autocomplete="off" novalidate="novalidate">
        <fieldset name="login">
	    <div class="row inline-field inline-field--inline-link-wrapper">
		<a href="javascript:void(0);" id="forgot-username" class="inline-field__link">Forgot username?</a>
		<div class="form__element  input__with-icon-inside">

		    <label for="username">Username



		    </label>
		    <div class="input__with-icon-inside__inner">
		        <div class="input__with-icon-inside__inner__icon">
		            <span class="icon icon-account " aria-hidden="true"></span>

		            <span class="screen-reader-only">account_icon</span>        </div>
		        <input type="text" value="" class="" id="username" name="username" autocomplete="off" required="" data-validation-label="USI_USER.LOGIN._USERNAME_FIELD_LABEL" no-validate="" aria-required="true" onchange="detectMaersk(this.value)">
		    </div>
		</div>		</div>
	    <div class="row inline-field inline-field--inline-link-wrapper">
		<a href="javascript:void(0);" id="forgot-password" class="inline-field__link">Forgot password?</a>
		<div class="form__element  input__with-icon-inside">

		    <label for="password">Password



		    </label>
		    <div class="input__with-icon-inside__inner">
		        <div class="input__with-icon-inside__inner__icon">
		            <span class="icon icon-lock-locked " aria-hidden="true"></span>

		            <span class="screen-reader-only">lock-locked_icon</span>        </div>
		        <input type="password" value="" class="" id="password" name="password" autocomplete="off" required="" data-validation-label="USI_USER.LOGIN._PASSWORD_FIELD_LABEL" no-validate="" aria-required="true">
		    </div>
		</div>		</div>
	    <div class="row form__element">
		<div class="checkbox form__element ">
		    <div class="display-inline-block">
		        <input type="checkbox" name="rememberMe" value="false" class="checkbox__input  " id="rememberMe" data-attach-point="input" autocomplete="off">
		        <label class="checkbox__label checkbox__display" for="rememberMe" data-attach-point="label">
		            <span class="checkbox__icon"></span>
		            Remember my username

		        </label>
		    </div>

		</div>

	    </div>
	    <div class="row">
		    <button type="submit" id="loginBtn" aria-disabled="false" class="button button--primary button--right button--mobile-full ">
		LOG IN
		    </button>
	    </div>
	    <div class="row margin-top--medium">
		<span class="float-right">
		    New User? <a href="/register.html" id="register-link">Please register here</a>
		</span>
	    </div>
	</fieldset>
    </form>
</section></div></div>
</body>
</html>
